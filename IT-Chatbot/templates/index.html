<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IT Chatbot</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        #chatbox { width: 400px; height: 300px; background: #fff; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>ðŸ’¬ Chatbot von Artur Oks</h2>
    <div id="chatbox"></div>
    <br>
    <input type="text" id="userInput" placeholder="Nachricht eingeben...">
    <button onclick="sendMessage()">Senden</button>

    <script>
        const input = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");

        function sendMessage(){
            const message = input.value.trim();
            if(!message) return;

            fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<p><b>Du:</b> ${message}</p>`;
                chatbox.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
                input.value = "";
            })
            .catch(err => console.error("Fehler:", err));
        }

        // ENTER zum Senden
        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
